<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/topic.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
  <style>

  </style>
</head>

<body>
  <div class="topic">
    <div class="topic-head">
      <div class="top-text">
        <img class="palette" src="./img/palette_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        <span>主題</span>
      </div>
      <img class="close" src="./img/close.svg" alt="">
    </div>
    <div class="topic-body">
      <div class="font-style">
        <h4>文字樣式</h4>
        <div class="select-region">
          <div class="region-title">頁首</div>
          <select name="" id="font-family" value="Roboto">
            <option value="">更多字型</option>
            <option value="">近期</option>
            <option value="">微軟正黑體</option>
            <option value="">Arial</option>
            <option value="">Comic Sans MS</option>
            <option value="">Courier New</option>
            <option value="">Georgia</option>
            <option value="">Impact</option>
            <option value="">Times New Roman</option>
            <option value="">Trebuchet MS</option>
            <option value="">Verdana</option>
            <option value="">微軟正黑體</option>
            <option value="">新細明體</option>
            <option value="">新細明體-ExtB</option>
          </select>
          <select name="" id="font-size">
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
          </select>
        </div>

        <div class="select-region">
          <div class="region-title">問題</div>
          <select name="" id="font-family" value="Roboto">
            <option value="">更多字型</option>
            <option value="">近期</option>
            <option value="">微軟正黑體</option>
            <option value="">Arial</option>
            <option value="">Comic Sans MS</option>
            <option value="">Courier New</option>
            <option value="">Georgia</option>
            <option value="">Impact</option>
            <option value="">Times New Roman</option>
            <option value="">Trebuchet MS</option>
            <option value="">Verdana</option>
            <option value="">微軟正黑體</option>
            <option value="">新細明體</option>
            <option value="">新細明體-ExtB</option>
          </select>
          <select name="" id="font-size">
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
          </select>
        </div>

        <div class="select-region">
          <div class="region-title">文字</div>
          <select name="" id="font-family" value="Roboto">
            <option value="">更多字型</option>
            <option value="">近期</option>
            <option value="">微軟正黑體</option>
            <option value="">Arial</option>
            <option value="">Comic Sans MS</option>
            <option value="">Courier New</option>
            <option value="">Georgia</option>
            <option value="">Impact</option>
            <option value="">Times New Roman</option>
            <option value="">Trebuchet MS</option>
            <option value="">Verdana</option>
            <option value="">微軟正黑體</option>
            <option value="">新細明體</option>
            <option value="">新細明體-ExtB</option>
          </select>
          <select name="" id="font-size">
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
        </div>
      </div>

      <div class="page-top">
        <h4>頁首</h4>
        <a class="choice-image">
          <img src="./img/image.svg" alt="">
          <span>選擇圖片</span>
        </a>
      </div>

      <div class="page-color">
        <h4>顏色</h4>
        <div class="colorbox-all">
          <div class="col">
            <div class="colorbox" style="background-color: #db4437;"><i class="fa-sharp fa-solid fa-check check"
                style="color: #ffffff;"></i></div>
            <div class="colorbox" style="background-color: #673ab7;"><i class="fa-sharp fa-solid fa-check check"
                style="color: #ffffff;"></i></div>
            <div class="colorbox" style="background-color: #3f51b5;"><i class="fa-sharp fa-solid fa-check check"

            <div class="colorbox" style="background-color: #00bcd4;"><i class="fa-sharp fa-solid fa-check check"

                style="color: #ffffff;"></i></div>
            <div class="colorbox" style="background-color: #9e9e9e;"><i class="fa-sharp fa-solid fa-check check"
                style="color: #ffffff;"></i></div>
          </div>
          <div class="col">
            <div class="colorbox" style="background-color: #eeeeee;"><img class="add" src="./img/add.svg" alt=""></div>
          </div>
        </div>
      </div>

      <div class="page-background-color">
        <h4>背景</h4>
        <div class="col">
          <div class="colorbox">
            <i class="fa-sharp fa-solid fa-check check" style="color: #ffffff;"></i>
          </div>
          <div class="colorbox">
            <i class="fa-sharp fa-solid fa-check check" style="color: #ffffff;"></i>
          </div>
          <div class="colorbox">
            <i class="fa-sharp fa-solid fa-check check" style="color: #ffffff;"></i>
          </div>
          <div class="colorbox border" style="background-color: #f6f6f6;">
            <i class="fa-sharp fa-solid fa-check check" style="color: #ffffff;"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

</html>
