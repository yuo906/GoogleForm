<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/setting.css">
</head>

<body>
    <div class="body">
        <div id="setting" class="box">
            <h1 class="set"><small>設定</small></h1>
            <div class="box-set">
                <div id="text" class="setting-box">
                    <div class="font-box">
                        <h4>設為測驗</h4>

                        <small>你可以指派各題目的分數值、設定答案，以及自動提供意見回饋</small>
                    </div>

                </div>
                <div id="reply" class="setting-box">
                    <div class="font-box">
                        <h4>回覆</h4>
                        <small>管理收集與保護回覆的方式</small>
                    </div>
                </div>
                <div id="ppt" class="setting-box">
                    <h4>簡報 </h4>
                    <small>管理表單和回覆的顯示方式</small>
                </div>
            </div>


        </div>
        <div id="preview" class="box">
            <h1>預設值</h1>
            <div id="preview-set" class="preview-box"></div>
            <div id="question-set" class="preview-box"></div>
        </div>
    </div>
</body>

</html>
