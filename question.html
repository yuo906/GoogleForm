<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="./css/question.css">
</head>
<body>
    
     <div class="container"> 
        <!-- 表單命名處 -->
        <div class="form-title">
            <!-- 表單名稱 -->
            <input type="text" value="未命名的表單" class="form-title-input"></input>
            <div class="input-list">
                <!-- 粗體字 -->
                <i class="fa-sharp fa-solid fa-bold"></i>
                <!-- 斜體字 -->
                <i class="fa-solid fa-italic"></i>
                <!-- 底線 -->
                <i class="fa-sharp fa-solid fa-underline"></i>
                <!-- 連結 -->
                <i class="fa-solid fa-link-simple"></i>
                <!-- 數字清單 -->
                <i class="fa-sharp fa-solid fa-list-ol"></i>
                <!-- 清單 -->
                <i class="fa-solid fa-list-ul"></i>
                <!-- 移除格式 -->
                <i class="fa-solid fa-text-slash"></i>
            </div>
            <!-- 表單說明 -->
            <input type="text" value="表單說明" class="form-explain-input-2"></input>
            <div class="input-list">
                <!-- 粗體字 -->
                <i class="fa-sharp fa-solid fa-bold"></i>
                <!-- 斜體字 -->
                <i class="fa-solid fa-italic"></i>
                <!-- 底線 -->
                <i class="fa-sharp fa-solid fa-underline"></i>
                <!-- 連結 -->
                <i class="fa-solid fa-link-simple"></i>
                <!-- 數字清單 -->
                <i class="fa-sharp fa-solid fa-list-ol"></i>
                <!-- 清單 -->
                <i class="fa-solid fa-list-ul"></i>
                <!-- 移除格式 -->
                <i class="fa-solid fa-text-slash"></i>
            </div>
        </div>
        <!-- 問題設置 -->
        <div class="question">
            <!-- 第一行 -->
            <div class="question-1">
                <div class="text-box">
                    <input type="text" value="未命名的問題" class="form-title-input"></input>
                    <div class="input-list">
                        <!-- 粗體字 -->
                        <i class="fa-sharp fa-solid fa-bold"></i>
                        <!-- 斜體字 -->
                        <i class="fa-solid fa-italic"></i>
                        <!-- 底線 -->
                        <i class="fa-sharp fa-solid fa-underline"></i>
                        <!-- 連結 -->
                        <i class="fa-solid fa-link-simple"></i>
                        <!-- 移除格式 -->
                        <i class="fa-solid fa-text-slash"></i>
                    </div>
                </div>
                <i class="fa-regular fa-images"></i>
                <!-- 下拉選單 -->
                <div class="check-box"><i class="fa-regular fa-circle-dot"></i><span>選擇題</span><i class="fa-solid fa-triangle fa-rotate-180"></i>
                    <div class="answer-style">
                        <ul>
                            <li>
                                <div class="line-box">
                                 <div class="line"></div>
                                 <div class="line line-two"></div>
                                </div> 
                                簡答
                            </li>
                            <li><i class="fa-solid fa-bars-sort"></i>詳答</li>
                        </ul>
                        <ul>
                            <li><i class="fa-regular fa-circle-dot"></i>選擇題</li>
                            <li><i class="fa-sharp fa-regular fa-square-check"></i>核取方塊</li>
                            <li><i class="fa-sharp fa-solid fa-chevron-down"></i>下拉式選單</li>
                        </ul>
                        <ul>
                            <li><i class="fa-regular fa-cloud-arrow-up"></i>檔案上傳</li>
                        </ul>
                        <ul>
                            <li><img src="./image/scale3.jpg">線性刻度</li>
                            <li><img src="./image/dot2.jpg">單選方格</li>
                            <li><img src="./image/square.jpg">核取方塊格</li>
                        </ul>
                        <ul>
                            <li>&nbsp;<i class="fa-regular fa-calendar-day"></i>日期</li>
                            <li>&nbsp;<i class="fa-regular fa-clock"></i>時間</li>
                        </ul>
                    </div>
                </div> 
            </div>
            <!-- 第二行 線性刻度 -->
            <div class="question-2">
                <!-- 範圍設定 -->
                <div class="set-number">
                    <ul class="number0-1">
                        <li class="show-number"><span>0</span><i class="fa-solid fa-triangle fa-rotate-180"></i></li>
                        <div class="choose0-1">
                            <li>0</li>
                            <li>1</li>
                        </div>
                    </ul>
                    &nbsp;到&nbsp;
                    <ul class="number2-10">
                        <li class="show-number"><span>5</span><i class="fa-solid fa-triangle fa-rotate-180"></i></li>
                        <div class="choose2-10">
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</li>
                    </ul>
                </div>
                <!-- 最大值與最小值意義設定 -->
                <div class="num-mean">
                    <div class="min"><span class="min-num">1</span><input type="text" class="num-mean-input" value="標籤(選填)" ></div>
                    <div class="max"><span class="max-num">5</span><input type="text" class="num-mean-input" value="標籤(選填)"></div>
                </div>
            </div>
            <!-- 第三行 -->
            <div class="question-3">
                 <div class="two">
                    <i class="fa-regular fa-copy"></i>
                    <i class="fa-regular fa-trash-can"></i>
                </div>
                <!-- 閉填選項開關 -->
                <div class="two-after">
                    <label>
                      <span class="text">必填</span>
                      <input type="checkbox" name="" id="" class="checkbox">
                      <span class="btn-box">
                        <span class="btn"></span>
                      </span>
                    </label>
    
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
              
            </div>
        </div>
    </div>  
    <script>
// --------------------線性刻度--------------------------------------
        let li =document.querySelectorAll('.number0-1 li');
        let choose0_1 =document.querySelector('.choose0-1');
        let span =document.querySelector('.show-number span');
        // ------------------------------------------------------------
        
        // ------------------------------------------------------------
        let li_2 =document.querySelectorAll('.number2-10 li');
        let choose2_10 =document.querySelector('.choose2-10');
        let choose2_10_li =document.querySelectorAll('.choose2-10 li');
        let span2 =document.querySelector('.number2-10 .show-number span');
        
        // 0被點開時----------------------------------------------------
        li[0].addEventListener('click',()=>{
            li[0].classList.remove('show-number');
            choose0_1.classList.add('show-number');
            li[1].classList.add('show-number');
            li[2].classList.add('show-number');
            })  
        //  選擇0時
        li[1].addEventListener('click',()=>{
            showSelect0_1(0)
        })  
        // 選擇1時
        li[2].addEventListener('click',()=>{
            showSelect0_1(1)
        })  
        function showSelect0_1(value) {
            li[0].classList.add('show-number');
            choose0_1.classList.remove('show-number');    
            span.textContent=`${value}`;
        }
        // --5被點開時-----------------------------------------------------
        li_2[0].addEventListener('click',()=>{
            choose2_10.classList.add('show-number');
            li_2.forEach(item=>{
                item.classList.add('show-number');
            });
            li_2[0].classList.remove('show-number');
            })  
        //  選擇2-10時
        choose2_10_li.forEach(item=>{item.addEventListener('click',()=>{
            value=item.textContent;
            showSelect2_10(value); 
            })  
        });
        function showSelect2_10(value) {
            li_2[0].classList.add('show-number');
            choose2_10.classList.remove('show-number');    
            span2.textContent=`${value}`;
        }

    </script>
  
      
        
    </body>
    
</html>
